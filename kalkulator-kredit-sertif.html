<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Restu Satya">
  <title>CalCulator</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/carousel/">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" />

  <link href="assets/style.css" rel="stylesheet">
</head>

<body>


  <main>

    <div class="marketing">
      <div class="row featurette container">
        <div class="col-md-7 order-md-2">
          <h2 class=" fw-normal lh-1 title-page">Simulasi</h2>
          <p class="lead sub-title">Tertarik membuat deposito?</p>
          <p class="lead sub-title">Kunjungi cabang terderkat kami.</p>

          <!-- Start Form Here -->
          <form action="#" class="form-input" id="FormInputs">
            <div class="row">
              <div class="col-md-12">
                <label class="form-label">Nominal</label>
                <input type="range" value="0" class="amount_depo styled-slider slider-progress" step="10000000" min="0"
                  max="10000000000" id="rangeamount" style="width: 100%;">
                  <input type="text" class="form-control amount">
              </div>

              <div class="col-md-8 mt-3 who_is_element">
                <div class="form-group">
                  <label for="" class="mb-2">Anda Seorang ?</label>
                  <select name="" id="" class="form-control who_is_input">
                    <option value="" selected disabled></option>
                    <option value="PNS">PNS</option>
                    <option value="BUKAN_PNS">BUKAN PNS</option>
                  </select>
                </div>
              </div>

              <!-- Jangka Waktu Untuk Kredit -->

              <div class="col-md-8 mt-3 time_period_credit_element">
                <div class="form-group">
                  <label for="" class="mb-2">Jangka Waktu</label>
                  <select name="" id="" class="time_period_credit form-control">
                    <option value="" selected disabled></option>
                    <option value="1">1 Bulan</option>
                    <option value="3">3 Bulan</option>
                    <option value="6">6 Bulan</option>
                    <option value="12">12 Bulan</option>
                    <option value="24">24 Bulan</option>
                    <option value="36">36 Bulan</option>
                  </select>
                </div>
              </div>


              <div class="col-md-4 mt-3">
                <label for="" class="mb-2">Suku Bunga Efektif</label>
                <div class="alert alert-secondary suku_bunga_class text-center mt-2">
                  <span class="suku_bunga">0</span> %
                </div>
              </div>
            </div>

            <div class="col-md-12 mt-5">
              <div class="d-grid gap-2 d-md-flex justify-content">
                <button class="btn btn-primary resetForm" type="button"
                  style="width: 200px; border-radius: 30px; padding: 9.8px; background: #103566; border-color: #103566;">ATUR
                  ULANG</button>
                <button class="btn btn-primary submitForm submit" value="Submit"
                  style="width: 200px; border-radius: 30px; padding: 9.8px; background: #F86C73; border-color: #F86C73;"
                  type="submit">HITUNG</button>
              </div>
            </div>

          </form>

          <!-- End Form Here-->

          <!-- Result Start Here -->
          <form action="#" class="form-result d-none">
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-body">
                    <div class="alert alert-light text-center text-primary fs-1" role="alert">
                      <p class="fs-6 text-dark">ESTIMASI ANGSURAN BULANAN</p>
                      Rp. <span class="hasil_credit">6.000.000.000</span>
                    </div>

                  </div>
                </div>
                <div class="mt-3">
                  <center><button class="btn btn-primary aturUlang" type="button"
                      style="width: 200px; border-radius: 30px; padding: 9.8px; background: #F86C73; border-color: #F86C73;">ATUR
                      ULANG</button></center>
                </div>

              </div>
            </div>

          </form>

          <form action="#" class="form-result-deposite d-none">
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-body">
                    <div class="alert alert-light text-center text-primary fs-1" role="alert">
                      <p class="fs-6 text-dark">Saldo Deposito + Bunga </p>
                      Rp. <span class="hasil_deposito_1">6.000.000.000</span>
                    </div>
                    <div class="alert alert-light text-center text-primary fs-1" role="alert">
                      <p class="fs-6 text-dark">Total Bunga Per Bulan </p>
                      Rp. <span class="hasil_deposito_2">6.000.000.000</span>
                    </div>

                    <div class="alert alert-light text-center text-primary fs-1" role="alert">
                      <p class="fs-6 text-dark">Total Bunga </p>
                      Rp. <span class="hasil_deposito_3">6.000.000.000</span>
                    </div>

                  </div>
                </div>
                <div class="mt-3">
                  <center><button class="btn btn-primary aturUlang" type="button"
                      style="width: 200px; border-radius: 30px; padding: 9.8px; background: #F86C73; border-color: #F86C73;">ATUR
                      ULANG</button></center>
                </div>

              </div>
            </div>

          </form>

          <!-- Result End Here -->

        </div>
        <div class="col-md-5 order-md-1">
          <img src="assets/graphic-atm.png"
            class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" alt="" srcset="">
        </div>
      </div>


    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  <!-- Jquery Start Here -->
  <script src="assets/ksertif.js"></script>



</body>

</html>
